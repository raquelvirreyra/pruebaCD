version: '3'

services:
  backend:
    build:
      context: ./proybackendgrupo08
    image: backend-image
    container_name: backend-container
    environment:
      - MONGODB_URI=mongodb://mongo1:27017/proyectofinalbd?authSource=admin
    ports:
      - "3000:3000"
    networks:
      - tpfinalhia
    volumes:
      - backend-volume:/path/to/backend/data

  frontend:
    build:
      context: ./proyfrontendgrupo08
    image: frontend-image
    container_name: frontend-container
    ports:
      - "80:80"
    networks:
      - tpfinalhia
    volumes:
      - frontend-volume:/path/to/frontend/data

  mongodb1:
    image: mongo:4.4
    container_name: mongo1
    command: mongod --replSet my-mongo-set --port 27017
    networks:
      - tpfinalhia
    volumes:
      - mongo-data1:/data/db
      - mongo-conf1:/data/configdb

  mongodb2:
    image: mongo:4.4
    container_name: mongo2
    command: mongod --replSet my-mongo-set --port 27017
    networks:
      - tpfinalhia
    volumes:
      - mongo-data2:/data/db
      - mongo-conf2:/data/configdb

  mongo-express1:
    image: mongo-express
    container_name: mongo-express1
    environment:
      ME_CONFIG_MONGODB_SERVER: "mongo1"
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    ports:
      - "8081:8081"
    networks:
      - tpfinalhia
    volumes:
      - mongo-express-volume:/etc/mongo-express

  mongo-express2:
    image: mongo-express
    container_name: mongo-express2
    environment:
      ME_CONFIG_MONGODB_SERVER: "mongo2"
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    ports:
      - "8082:8081"
    networks:
      - tpfinalhia

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    environment:
      - WATCHTOWER_CLEANUP=true
    networks:
      - tpfinalhia
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - backend
      - frontend
    restart: always

networks:
  tpfinalhia:
    driver: bridge

volumes:
  backend-volume:
  frontend-volume:
  mongo-data1:
  mongo-data2:
  mongo-conf1:
  mongo-conf2:
  mongo-express-volume:
