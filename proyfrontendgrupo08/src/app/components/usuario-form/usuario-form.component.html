<div class="container-fluid">
    <app-header></app-header>
    <div class="container-xl">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6"><br><br><br>
                <h1>Alta de Usuario</h1>
                <form action="" class="border rounded-3 p-3" #usuarioForm="ngForm">
                    <div class="form-group">
                        <label for="username" class="mt-3">Nombre de Usuario:</label>
                        <input type="text" class="form-control" [(ngModel)]="usuario.username" name="username" #username="ngModel" required>
                        <div *ngIf="username.invalid && (username.dirty || username.touched)"
                            class="text-danger">
                            <div *ngIf="username.errors?.['required']">Campo Obligatorio!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="mt-3">Contrase√±a</label>
                        <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" id="password" #password="ngModel" required>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                            class="text-danger">
                            <div *ngIf="password.errors?.['required']">Campo Obligatorio!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="empleado" class="mt-3">Empleado</label>
                        <select class="form-select" [(ngModel)]="usuario.empleado" name="empleado" id="empleado" #empleado="ngModel">
                            <option *ngFor="let item of empleados" [ngValue]="item">{{item.Apellido}}, {{item.Nombre}}
                            </option>
                        </select>
                        <div *ngIf="empleado.invalid && (empleado.dirty || empleado.touched)"
                            class="text-danger">
                            <div *ngIf="empleado.errors?.['required']">Campo Obligatorio!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="perfil" class="mt-3">Perfil</label>
                        <select class="form-select" [(ngModel)]="usuario.perfil" name="perfil" id="perfil" #perfil="ngModel">
                            <option>Administrador</option>
                            <option>Participante</option>
                        </select>
                        <div *ngIf="perfil.invalid && (perfil.dirty || perfil.touched)" class="text-danger">
                            <div *ngIf="perfil.errors?.['required']">Campo Obligatorio!</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4 mb-3" (click)="altaUsuario()"
                        [disabled]="usuarioForm.invalid">Guardar</button>
                </form>
                <div *ngIf="save" class="alert alert-success">Usuario guardado correctamente!!
                    <button class="btn btn-primary ms-2" (click)="loginForm()">Iniciar Sesion</button>
                </div>
            </div>
        </div>
    </div><br><br><br><br><br><br><br><br><br><br><br>
    
</div>
<app-footer></app-footer>
